<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="./scripts.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="heading">
        <h1>Welcome to "Rock Paper Scissors"</h1>
        <p>Select your choice by clicking on the images below</p>
    </div>
    <div class="threeoptions">
        <button class="Paper">
            <img src="./images/paper.jpg" alt="paper">
            <p>paper</p>

        </button>
        <button class="Rock">
            <img src="./images/rock.jpg" alt="rock">
            <p>rock</p>

        </button>
        <button class="Scissors">
            <img src="./images/scissors.jpg" alt="scissors">
            <p>scissors</p>

        </button>
    </div>

    <div class="info">

    </div>

    <div class="score">
        <div class="player">
            <p>Player</p>
            <p class="player_score">0</p>
        </div>
        <div class="dash">-</div>
        <div class="computer">
            <p>Computer</p>
            <p class="computer_score">0</p>
        </div>
    </div>
</body>
</html>
